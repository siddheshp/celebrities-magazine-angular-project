<div class="row" *ngIf="person" class="text-center">
    <div class="col-sm">
        <h3>{{person.firstName + ' ' + person.lastName }}</h3>
    </div>
</div>
<div class="row" *ngIf="person" class="text-center">
    <div class="col-md-12">
        <img src="{{person.imageUrl|image:'assets/noimage.png'}}" alt="{{person.firstName}}" class="img-thumbnail" />
    </div>
    <div class="w-100"></div>
    <div class="col-12 col-sm-4 col-md-4 col-lg-4 mx-auto">
        <table class="table table-borderless text-left">
            <tr>
                <td>First name</td>
                <td>{{person.firstName}}</td>
            </tr>
            <tr>
                <td>Last name</td>
                <td>{{person.lastName}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{person.age}}</td>
            </tr>
            <tr>
                <td>Profession</td>
                <td>{{person.profession}}</td>
            </tr>
        </table>
    </div>
</div>
